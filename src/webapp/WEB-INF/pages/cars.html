<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
</head>
<body>
<h1>Car list</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Car model</th>
            <th>Car country</th>
            <th>Car enginePower</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getCountry()}">...</td>
            <td th:utext="${car.getEnginePower()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
